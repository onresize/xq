<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zhuce</title>
    <link rel="stylesheet" href="CSS/zhuce.css" class="">
</head>

<body>
    <script src="./JS/zhuce.js"></script>
    <header>
        <div class="nav">
            <!-- 导航栏 -->

            <ul>
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="introduction.html">个人简历</a></li>
                <li><a href="denglu.html">登录</a></li>
                <li><a href="zhuce.html">注册</a></li>
            </ul>

        </div>

    </header>
    <div class="wrap">

        <div class="logo">
            <img src="img/注册.JPG" alt="">
        </div>
        <!-- 注册验证表单 -->
        <form id="myform" name="myform">
            <div id="form" class="form">
                <div class="left">
                    <!-- <video src="video/video.mp4" muted loop autoplay></video> -->
                    <img src="img/注册.JPG" alt="">
                </div>
                <div class="right">
                    <div class="right-con">
                        <h1>NEW HERE SIGN UP</h1>
                        <h3>UserName 用户名</h3>
                        <input id="uname" name="uname" class="text" type="text" required placeholder="用户名须为6-16位">
                        <h3>Your Email 邮 箱</h3>
                        <input id="ueml" class="text" type="email" required placeholder="xxxx@example.com">
                        <h3>PassWord 密 码</h3>
                        <input id="upwd" name="upwd" class="text" type="password" required
                            placeholder="密码须为6-16位，且不含用户名">
                        <div id="validate" style="color:red"></div>
                        <div class="">
                            <tr>
                                <h3>性别</h3>
                                <td>
                                    <input type="radio" name="sex" id="women"><label for="women"><img
                                            src="img/women.png" width="20" alt=""> 女</label>
                                    <input type="radio" name="sex" id="man"><label for="man"><img src="img/man.png"
                                            width="20" alt=""> 男</label>
                                </td>
                            </tr>
                        </div>
                        <h3>生日</h3>
                        <div class="option">
                            <tr>
                                <td>
                                    <select name="" id="">
                                        <option value="">请选择月份</option>
                                        <option value="">1月</option>
                                        <option value="">2月</option>
                                        <option value="">3月</option>
                                        <option value="">4月</option>
                                        <option value="">5月</option>
                                        <option value="">6月</option>
                                        <option value="">7月</option>
                                        <option value="">8月</option>
                                        <option value="">9月</option>
                                        <option value="">10月</option>
                                        <option value="">11月</option>
                                        <option value="">12月</option>
                                    </select>
                                    <select name="" id="">
                                        <option class="op" value="">请选择日</option>
                                        <option value="">1日</option>
                                        <option value="">2日</option>
                                        <option value="">3日</option>
                                        <option value="">4日</option>
                                        <option value="">5日</option>
                                        <option value="">6日</option>
                                        <option value="">7日</option>
                                        <option value="">8日</option>
                                        <option value="">9日</option>
                                        <option value="">10日</option>
                                        <option value="">11日</option>
                                        <option value="">12日</option>
                                        <option value="">13日</option>
                                        <option value="">14日</option>
                                        <option value="">15日</option>
                                        <option value="">16日</option>
                                        <option value="">17日</option>
                                        <option value="">18日</option>
                                        <option value="">19日</option>
                                        <option value="">20日</option>
                                        <option value="">21日</option>
                                        <option value="">22日</option>
                                        <option value="">23日</option>
                                        <option value="">24日</option>
                                        <option value="">25日</option>
                                        <option value="">26日</option>
                                        <option value="">27日</option>
                                        <option value="">28日</option>
                                        <option value="">29日</option>
                                        <option value="">30日</option>
                                        <option value="">31日</option>
                                    </select>
                                </td>
                            </tr>
                        </div>
                        <button class="btn" type="button" onclick="checkForm()">REGISTER 注册</button>
                        <button class="btn" type="reset" onclick="resetForm()">RESET 重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>





</html>
